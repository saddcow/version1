<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Map</title>
  <style>
    /* Add any CSS styles for your map container here */
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.7749, lng: -122.4194 }, // Initial map location
        zoom: 12, // Initial zoom level
      });
    }
  </script>
    <script async defer src="https://maps.googleapis.com/maps/apis/js?key=AIzaSyDsL02OhZompTPU81wFwwi1xI3TZ6SNNPU"></script>
</body>
</html>
